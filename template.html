<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <title>Template</title>
    </head>
    <body>
        {% for item in items %}
		<h1>{{ item.title }}</h1>
		<img src="images/{{ item.imageFilename|e }}" alt="{{ item.title }}">
		<strong>{{ item.price }}</strong>
        {% endfor %}
    </body>
</html>
